<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>login</title>
</head>
<body>
    <div th:if="${param.error}">
        无效的账户和密码
    </div>
    <div th:if="${param.logout}">
        您已经注销
    </div>
    <form th:action="@{/login}" method="post">
        <div><label>账号：<input type="text" id="username" name="username"/></label></div>
        <div><label>密码：<input type="password" id="password" name="password"/></label></div>
        <div><button type="submit" value="登录">登录</button></div>
    </form>
</body>
</html>
